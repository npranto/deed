<video autoplay loop muted class="bg-video">
	<source src="./videos/bg-video2.mp4" type="video/mp4">
</video>

<div class="container settings" ng-controller="settingsCtrl">
	<div class="row settings-box animated slideInUp">
		<h1 class="text-center">Settings</h1>
		<div class="image-input col-md-12">
			<div class="col-md-6 text-center">
				<img class="img-responsive img-circle center-block" ng-src="./img/edit-profile.jpg" alt="" style="width:500px; height:auto">
			</div>
			<div class="form col-md-6">
				
				<form>
			    <div class="form-group col-md-6">
			    	<label for="exampleInputEmail1">First Name</label>
				    <input ng-show="showInputs" name="firstName" type="text" class="form-control" id="exampleInputEmail1" placeholder="{{user.firstName}}" required disabled>
				    <input ng-model="update.firstName" ng-show="hideInputs" name="firstName" type="text" class="form-control" id="exampleInputEmail1" placeholder="{{user.firstName}}" required>
			    </div>
			    <div class="form-group col-md-6">
			    	<label for="exampleInputEmail1">Last Name</label>
				    <input ng-show="showInputs" type="text" name="lastName" class="form-control" id="exampleInputPassword1" placeholder={{user.lastName}} required disabled>
				    <input ng-model="update.lastName" ng-show="hideInputs" type="text" name="lastName" class="form-control" id="exampleInputPassword1" placeholder={{user.lastName}} required>
			    </div>
			    <div class="form-group col-md-12">
			    	<label for="exampleInputEmail1">New Password</label>
				    <div class="input-group">
	    				<span class="input-group-addon">âš­</span>
	    				<input ng-show="showInputs" name="password" type="password" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" required disabled>
	    				<input ng-model="update.password" ng-show="hideInputs" name="password" type="password" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" required>
  					</div>
			    </div>
			    <div class="form-group col-md-12">
			    	<label for="exampleInputEmail1">Favorite Quote</label>
			    	<textarea ng-show="showInputs" name="favoriteQuote" class="form-control" rows="3" placeholder={{user.favoriteQuote}} required disabled></textarea>
			    	<textarea ng-model="update.favoriteQuote" ng-show="hideInputs" name="favoriteQuote" class="form-control" rows="3" placeholder={{user.favoriteQuote}} required></textarea>
			    </div>
			    <div class="form-group col-md-6 col-md-offset-3 text-center">
	    			<label for="exampleInputFile">Upload Photo</label>
				    
				    <input filepicker type="filepicker" ng-show="showInputs"  data-fp-services="computer, facebook" on-success="onSuccess(event.fpfile)" required/>
				  
				    <div class="picture-preview col-md-12" ng-show="showPicture">
				    	<img class="img-responsive img-rounded center-block" ng-src="{{pictureUrl}}" alt="pictureName" style="width:200px; height:250px">
				    </div>
				    <div class="picture-preview col-md-12" ng-show="changePicture">
				    	<img class="img-responsive img-rounded center-block" ng-src="{{changePictureUrl}}" alt="changedPicture" style="width:200px; height:250px">
				    </div>

				    <p class="help-block">Note: .jpeg | .png only</p>
			  	</div>
			  	<div class="buttons col-md-6 col-md-offset-3">
			  		<button ng-show="hideInputs" class="btn btn-primary" disabled>Edit</button>
			  		<button ng-click="enableEdit()" ng-show="showInputs" class="btn btn-primary">Edit</button>

					<button ng-show="showInputs" class="btn btn-success" disabled>Save</button>
					<button ng-click="updateProfile(update)" ng-show="hideInputs" class="btn btn-success">Save</button>
			  	</div>
				
				</form>


			</div>
		</div>
	</div>
</div>
