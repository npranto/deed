<div class="following">
	<div class="header">
		<h1>FOLLOWING</h1>
	</div>
	<div class="each-search-result" ng-repeat="follow in following">	<!-- ng-repeat -->
		<img ng-src="{{follow.picture}}" alt="Profile Pic" class="profile-pic">
		<div class="user-info">
			<h2>{{follow.firstName}} {{follow.lastName}}</h2>
			<blockquote>
				<p>"{{follow.favoriteQuote}}"</p>
			</blockquote>
		</div>
	</div>
</div>
