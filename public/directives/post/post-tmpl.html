<div class="post-reaction" ng-repeat="deed in deeds">
	<div class="post">
		<div class="user-header">
			<img class="img-responsive img-cube" src="./img/NSP.jpg" alt="./img/NSP.jpg">
			<div class="f-name"> 
				<p class="bold">{{author}}</p>
				<p class="gray">{{date | date : 'EEEE, MMMM d, y h:mm a'}}</p>
			</div>
		</div>
		<div class="post-content">
			<blockquote>
				<div class="unblock">
				    <p>{{deed.textContent}}</p>
				</div>
			</blockquote>
		</div>
	</div>

	<div class="reaction">
		<div class="favorite">
			<button ng-click="favorite(deed._id)" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-star"></span></button>
		</div>
		<div class="like">
			<button href="#" class="btn btn-block btn-primary btn-success"><span class="glyphicon glyphicon-thumbs-up"><sub> 10</sub></span></button>
		</div>
		<div class="love">
			<button href="#" class="btn btn-block btn-primary btn-danger"><span class="glyphicon glyphicon-heart"><sub> 10</sub></span></button>
		</div>
		<div class="tear-up">
			<button href="#" class="btn btn-block btn-primary btn-warning"><span class="glyphicon glyphicon-eye-open"><sub> 10</sub></span></button>
		</div>
	</div>


</div>
