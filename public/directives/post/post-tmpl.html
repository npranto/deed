<div class="post-reaction">
	<div class="post">
		<div class="user-header">
			<img class="img-responsive img-cube" src="./img/NSP.jpg" alt="./img/NSP.jpg">
			<div class="f-name"> 
				<p class="bold">{{model.author.firstName}} {{model.author.lastName}}</p>
				<p class="gray">{{model.createdAt | date : 'EEEE, MMMM d, y'}}</p>
			</div>
		</div>
		<div class="post-content">
			<blockquote>
				<div class="unblock">
				    <p>{{model.textContent}}</p>
				</div>
			</blockquote>
		</div>
	</div>

	<div class="reaction">
		<div class="favorite">
			<button ng-click="makeFavorite(model._id)" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-star"></span></button>
		</div>
		<div class="like">
			<button href="#" class="btn btn-block btn-primary btn-success"><span class="glyphicon glyphicon-thumbs-up"><sub> 10</sub></span></button>
		</div>
		<div class="love">
			<button href="#" class="btn btn-block btn-primary btn-danger"><span class="glyphicon glyphicon-heart"><sub> 10</sub></span></button>
		</div>
		<div class="tear-up">
			<button href="#" class="btn btn-block btn-primary btn-warning"><span class="glyphicon glyphicon-eye-open"><sub> 10</sub></span></button>
		</div>
	</div>


</div>
